    <script>

            const sampleData = localStorage.getItem('employeeData');

        function changeDetailMonth(delta) {

        // æ¸²æŸ“è€ƒå‹¤æ—¥å†
        function renderDetailCalendar() {
            const year = detailDate.getFullYear();

            const daysInMonth = new Date(year, month + 1, 0).getDate();
