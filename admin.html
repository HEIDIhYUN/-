        async function loadNotice() {

                const results = await query.find();

            const notice = document.getElementById('noticeInput').value.trim();
            if (!notice) {

                return;
            }

            showLoading();

                await noticeObj.save();

        async function loadEmployees() {
            try {
                const query = new AV.Query('Users');

                const users = await query.find();
                
                if (users.length === 0) {
                    document.getElementById('employeeList').innerHTML = `

                    const nickname = user.get('nickname') || 'æœªå‘½å';
                    const avatar = user.get('avatar') || 'https://via.placeholder.com/80/ffb6d9/ffffff?text=?';

                    const attendance = await attendanceQuery.find();

                    };
                    
                    const attendanceData = {};
                    attendance.forEach(record => {
                        const status = record.get('status');
                        const date = record.get('date');
                        const location = record.get('location');
                        
                        stats[status]++;
                        attendanceData[date] = {

                        };
                    });

                        nickname: nickname,

                });

        function renderDetailCalendar() {

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            weekDays.forEach(day => {

            for (let i = 0; i < firstDay; i++) {

            for (let day = 1; day <= daysInMonth; day++) {
